<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="discropiton" content="NESThair美容室">
  <title>NESThair　｜　ご予約</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- header -->
  <div id="wrapper">
  <header>
  
    <a href="index.html"><h1>京都の学生向オーガニックヘアサロンなら<br>
    <span>NESThair</span></h1></a>

    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="menu.html">メニュー一覧</a></li>
        <li><a href="contact.html">ご予約</a></li>
      </ul>
    </nav>

    <div class="clear"></div>

    <p id="nav_tel"><img src="images/tel_nav.jpg"  alt="お電話番号"></p>


  </header>
  <!-- header ここまで -->

  <!-- 中見出し　ここから -->
  <h2 id="heading">
    ご予約・お問い合わせ</h2>
  
  <!-- mainimage ここまで -->

  <!-- left -->
  <div id="left">
    <h3>ご予約・お問い合わせフォーム</h3>

    <p id="contact_text">下記お問い合わせフォームよりご希望日時、ご予約内容をお知らせください。<br>
      お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。
    </p>

    <form action="#">
      <table>
        <tr>
          <td class="form_title">
            <label for="name">お名前</label></td>
          <td class="form_contents">
            <input type="text" id="name" class="form_text">
          </td>
        </tr>

        <tr>
          <td class="form_title">
            <label for="tel">お電話番号</label></td>
          <td class="form_contents">
            <input type="text" id="tel" class="form_text">
          </td>
        </tr>

        <tr>
          <td class="form_title">
            <label for="time">ご希望日時</label></td>
          <td class="form_contents">
            <input type="text" class="time">年

            <input type="text" class="time">月

            <input type="text" class="time">日

            <input type="text" class="time">時から

            <input type="text" class="time">時まで
          </td>
        </tr>

        <tr>
          <td class="form_title">
            <label for="menu">ご希望メニュー</label></td>
          <td class="form_contents">
            <input type="checkbox" id="menu_cut" value="cut"><label for="menu_cut">カット</label>

            <input type="checkbox" id="menu_color" value="color">
            <label for="menu_color">カラー</label>

            <input type="checkbox" id="menu_perm" value="perm">
            <label for="menu_perm">パーマ</label>
          </td>
        </tr>

        <tr>
          <td class="form_title">
            <label for="form_textarea">お客様ご要望欄</label></td>
          <td class="form_contents">
          <textarea id="form_textarea" ></textarea>
          </td>
        </tr>
        
      </table>

      <p>
      <input type="submit" value="送信する" id="submit"></p>
      <div class="clear"></div>
    </form>
    

  </div>
  <!-- left ここまで -->

  <!-- right -->
  <div id="right">
    <ul>
      <li><a  id="blog" href="#">スタイリストブログ</a></li>
    </ul>


  </div>
  <!-- rights　ここまで -->

  <div class="clear"> </div>
  </div> <!-- wraperここまで -->

  </footer>

</body>

</html>
